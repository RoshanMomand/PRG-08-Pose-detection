<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Bodypose</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script defer type="module" src="script.js"></script>
</head>

<body>

<header id="main-header">
    <div class="header-content">
        <h1>Pose Detection Demo</h1>
        <p>Real-time Gym Pose Detection using AI Models.<br>Track, improve, and perfect your poses effortlessly!</p>
    </div>
</header>

<main id="main-container">
    <!-- Controls en pose-weergave -->
    <section id="controls">
        <div>
            <h2>Gym Posing Trainer</h2>

            <!-- Willekeurige pose-display -->
            <div id="pose-display">
                <h1>Uit te voeren pose:</h1>
                <h2 id="random-pose">...</h2> <!-- Hier wordt de random pose weergegeven -->
            </div>
            <!-- Knoppen -->
            <button id="webcamButton">Start Pose Model</button>
            <button id="logPose">Predict Pose</button>
        </div>


        <!-- Feedback sectie -->
        <div id="feedback">
            <h3>Feedback</h3>
            <p id="feedback-text">Hier wordt later feedback weergegeven...</p>
        </div>
    </section>

    <!-- Camera-sectie -->
    <div id="cameras-container">
        <section id="liveView" class="videoView">
            <video id="webcam" autoplay playsinline muted>
                <canvas class="output_canvas" id="output_canvas"></canvas>
            </video>
            <div class="correct-pose-div" id="correct-pose-div">
                <h1 id="correct-pose">Correct Pose will be shown here:</h1>
            </div>

        </section>
    </div>
</main>

</body>

</html>
